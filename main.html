<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>with</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
	<script>
	function withFun(){
		var zorro = {
			name: 'zorro',
			birthday: '1991-10-08'
		}

		with(zorro){
			console.log('name: ' + name);
			console.log('birthday' + birthday);
		}
	}
	</script>
</head>
<body ng-app>
	<h1>Hello {{name}}!</h1>
	<input type="text" ng-model="name" />
	<ul>
		<li onclick="withFun()">1. with </li>
		<li>2. Create Object</li>
		<li ng-mouseover="third=true" ng-mouseleave="third=false">3. Date, String, Array</li>
		<li></li>
		<li></li>
	</ul>

	<div ng-show="third">
		

	</div>
</body>
</html>
