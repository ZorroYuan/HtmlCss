<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Knowledge</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style>	
	li{
		cursor: pointer;
	}
	</style>
	<script>
	function withFun(){
		var zorro = {
			name: 'zorro',
			birthday: '1991-10-08'
		}
		alert('name: ' + zorro.name);
		alert('birthday' + zorro.birthday);
		with(zorro){
			alert('name: ' + name);
			alert('birthday: ' + birthday);
		}
	}
	function objFactory(){
		function Super(){
			this.name = 'I am super class';
		}
		function Sub(){
			Super.call(this);
			this.subName = 'I am sub class';
		}
		var sub = new Sub();
		alert('name: ' + sub.name + '\nsubName: ' + sub.subName);
	}
	</script>
</head>
<body ng-app style="padding: 0 200px;">
	<h1>Hello {{name}}!</h1>
	<input type="text" ng-model="name" />
	<ul class="list-group" style="width: 300px;">
		<li class="list-group-item" ng-class="{active: first}" ng-click="first=!first">1. with </li>
		<li class="list-group-item" ng-class="{active: second}" ng-click="second=!second">2. Create Object</li>
		<li class="list-group-item" ng-class="{active: third}" ng-click="third=!third">3. Date, String, Array</li>
		<li class="list-group-item" ng-class="{active: forth}" ng-click="forth=!forth">4. Extend Object</li>
		<li class="list-group-item" ng-class="{active: fifth}" ng-click="fifth=!fifth">5. Prototype</li>
	</ul>
	<div ng-show="first">
		<textarea style="width: 500px; height: 200px;">
			function withFun(){
				var zorro = {
					name: 'zorro',
					birthday: '1991-10-08'
				}
				alert('name: ' + zorro.name);
				alert('birthday' + zorro.birthday);
				with(zorro){
					alert('name: ' + name);
					alert('birthday' + birthday);
				}
			}
		</textarea>
		<div class="btn btn-default" onclick="withFun()">Run</div>
	</div>
	<div ng-show="second">
		<textarea style="width: 500px; height: 200px;">
			function Person(name){
				this.name = name;
			}
			var zorro = new Person('zorro');
			
		</textarea>

	</div>
	<div ng-show="third">
		<textarea style="width: 500px; height: 200px;">

		</textarea>
	</div>
	<div ng-show="forth">
		<textarea style="width: 500px; height: 200px;">
			function objFactory(){
				function Super(){
					this.name = 'I am super class';
				}
				function Sub(){
					Super.call(this);
					this.subName = 'I am sub class';
				}
				var sub = new Sub();
				alert('name: ' + sub.name + '\nsubName: ' + sub.subName);
			}
		</textarea>
		<div class="btn btn-default" onclick="objFactory()">Run</div>
	</div>
	<div ng-show="fifth">
		<textarea style="width: 500px; height: 200px;">
			
		</textarea>
	</div>
</body>
</html>
